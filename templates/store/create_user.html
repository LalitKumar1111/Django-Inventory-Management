<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
       .inp{
            width:100%;
            height:45px;
            margin-bottom:-25px;
            margin-top:25px;
            border-color:rgb(203, 214, 219);
       }
   </style>
</head>
<body>
    {% extends 'base/base.html' %}

    {% block title %}Create User{% endblock title %}

    {% block breadcrumbs %}
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Dashboard</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Dashboard</a></li>
                                <li><a href="#">User</a></li>
                                <li class="active">Create</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock breadcrumbs %}

    {% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Add User</strong>
                </div>
                <div class="card-body">
                    <!-- Credit Card -->
                    <div id="pay-invoice">
                        <div class="card-body">
                            <form action="#" method="post" novalidate="novalidate">
                                {% csrf_token %}


                                    <select name="Depts" required>
                                        {% for s in dept %}
                                        <option value="{{ s.d_id }}" >{{ s.deptname }}</option>
                                        {% endfor %}
                                    </select>

                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">Name</label>
                                        <input type="text" name="uname">
                                        {{ form.name }}
                                    </div>


                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="email" class="control-label mb-1">Email</label>
                                                <input type="text" name="email">
                                                {{ form.email }}
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="mobile" class="control-label mb-1">Mobile</label>
                                                <input type="number" name="mobile">
                                                {{ form.mobile }}
                                            </div>
                                        </div>
                                    </div>


                                <div>
                                    <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                        <span id="payment-button-amount">Create User</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div> <!-- .card -->

        </div><!--/.col-->
    </div>
    {% endblock content %}
</body>
</html>
